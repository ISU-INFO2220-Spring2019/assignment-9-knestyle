<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Browser Storage</title>
    <script src="scripts/storage.js"></script>
    <script src="scripts/jquery-3.3.1.js"></script>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/sorage.css" rel="stylesheet" />
</head>
<body>
    <h1>Login Form</h1>
    <form id="login">
        <label for="txtUserName">Username: </label>
        <input id="txtUserName" type="text"/>

        <label for="txtPassword">Password: </label>
        <input id="txtPassword" type="password" />

        <label for="chkRememberMe">Remember Me</label>
        <input id="chkRememberMe" type="checkbox" />

        <input id="btnForgetMe" type="submit" value="Forget Me"/>
        <input id="btnLogin" type="submit" value="Login" />
    </form>
    <h1>User Form</h1>
    <form id="people">
        <label for="txtName">Name: </label>
        <input id="txtName" type="text" />

        <label for="txtPhone">Phone: </label>
        <input id="txtPhone" type="text" />

        <label for="txtAge">Age: </label>
        <input id="txtAge" type="text" />

        <label for="groups">Group: </label>
        <section id="groups">
            <label for="rbOne" class="r">1</label>
            <input id="rbOne" name="group" value="1" checked="checked" type="radio" class="r" /><br />

            <label for="rbTwo" class="r">2</label>
            <input id="rbTwo" name="group" value="2" type="radio" class="r"/><br />

            <label for="rbThree" class="r">3</label>
            <input id="rbThree" name="group" value="3" type="radio" class="r" /><br />
        </section>
        <input type="submit" id="btnSubmitPerson" value="Add Person" />
        <input id="btnClearStorage" value="Clear Storage" type="submit" />
    </form>
    
    <ul id="peopleList">

    </ul>
